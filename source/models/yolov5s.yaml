# YOLOv5 Model Configuration
model:
  # Backbone architecture
  backbone:
    name: 'CSPDarknet'
    depth_multiple: 0.33
    width_multiple: 0.50

  # Neck architecture
  neck:
    name: 'FPN'
    in_channels: [128, 256, 512]

  # Head architecture
  head:
    name: 'YOLOv5Head'
    num_classes: 1  # Number of classes
    anchors: [[10, 13], [16, 30], [33, 23], [30, 61], [62, 45], [59, 119], [116, 90], [156, 198], [373, 326]]

  # Input image size
  input_size: [640, 480]

# Paths to train and validation datasets
